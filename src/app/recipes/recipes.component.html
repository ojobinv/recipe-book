<div class="row">
  <div class="col-md-5">
    <rb-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"></rb-recipe-list>
  </div>
  <div class="col-md-7">
    <rb-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></rb-recipe-detail>
    <ng-template #infoText>
      <p>PLease Select a Recipe</p>
    </ng-template>
  </div>
</div>
